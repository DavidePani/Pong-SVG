<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Pong-SVG</title>
	<link rel="stylesheet" type="text/css" href="./css.css" />
	<script type="text/javascript" src="./JS/Player.js"></script>
	<script type="text/javascript" src="./JS/Pong.js"></script>
	<script type="text/javascript" src="./JS/Court.js"></script>
	<script type="text/javascript" src="./JS/Ball.js"></script>
	<script type="text/javascript">  
		window.onload=function(){
			Pong.init();
			document.onmousemove = Pong.mouseMove;
		}
	</script>
</head>
<body>
    <div class="container theme-showcase">

	<h2>Player A <span id="resultPlayerA">0</span> Vs <span id="resultPlayerB">0</span> Player B</h2>
	<div id="pong">
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="court" width="600" height="350">
			<circle id="ball" r="5" stroke-width="2" fill="black"></circle>
			<rect id="playerA" width="10" height="50" fill="black"></rect>
			<rect id="playerB" width="10" height="50" fill="black"></rect>
		</svg>
		<p>
		    <button type="button" onclick="Pong.start();">Start</button>
		    <button type="button" onclick="Pong.stop();">Stop</button>
		    <button type="button" onclick="Pong.startGame();">Reset</button>
		</p>
	</div>
	</body>
</html>
